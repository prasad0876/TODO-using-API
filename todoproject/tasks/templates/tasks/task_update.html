<!DOCTYPE html>
<html>
<head>
  <title>Edit Task</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
      color: #333;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    form {
      background: #fff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: vertical;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.25);
      outline: none;
    }

    label input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      vertical-align: middle;
      cursor: pointer;
    }

    button {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0056b3, #003f7f);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Edit Task</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ task.title }}" required>

    <label for="description">Description:</label>
    <textarea name="description" id="description" rows="4">{{ task.description }}</textarea>

    <label>
      <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
      Completed
    </label>

    <button type="submit">Update</button>
  </form>

  <a href="{% url 'tasks:task_list' %}">Back to list</a>

</body>
</html>
